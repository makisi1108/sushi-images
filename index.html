  ];

  let total = 0;
  let count = 0;
  let history = [];
  let currentCategory = null;

  const categoriesDiv = document.getElementById("categories");
  const menuDiv = document.getElementById("menu");
  const totalDisplay = document.getElementById("totalDisplay");
  const undoBtn = document.getElementById("undo");
  const resetBtn = document.getElementById("reset");

  function updateSummary() {
    totalDisplay.textContent = `合計金額: ¥${total}（${count}皿）`;
  }

  function showCategory(category) {
    currentCategory = category;

    // ボタンのアクティブ切り替え
    [...categoriesDiv.children].forEach(btn => {
      btn.classList.toggle("active", btn.textContent === category);
    });

    menuDiv.innerHTML = "";

    const filtered = menuData.filter(item => item.category === category);
    filtered.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div>${item.name}</div>
        <div>${item.price}円</div>
        <button onclick='addItem(${JSON.stringify(item)})'>追加</button>
      `;
      menuDiv.appendChild(div);
    });
  }

const addAudio = new Audio("add.mp3");
const undoAudio = new Audio("undo.mp3");
const resetAudio = new Audio("reset.mp3");

function addItem(item) {
  addAudio.currentTime = 0;
  addAudio.play();

  total += item.price;
  count++;
  history.push(item);
  updateSummary();
}

function undo() {
  if(history.length > 0){
    undoAudio.currentTime = 0;
    undoAudio.play();

    const last = history.pop();
    total -= last.price;
    count--;
    updateSummary();
  }
}

function reset() {
  resetAudio.currentTime = 0;
  resetAudio.play();

  total = 0;
  count = 0;
  history = [];
  updateSummary();
}


  undoBtn.onclick = undo;
  resetBtn.onclick = reset;

  // カテゴリーを重複なしで取得しボタン生成
const categories = [...new Set(menuData.map(item => item.category))];

// ここでselectAudioを定義する
const selectAudio = new Audio("select.mp3");

// categories.forEach の部分をこのように置き換える
categories.forEach(cat => {
  const btn = document.createElement("button");
  btn.textContent = cat;
  btn.onclick = () => {
    selectAudio.currentTime = 0;  // 音を連続再生できるように
    selectAudio.play();
    showCategory(cat);
  };
  categoriesDiv.appendChild(btn);
});

  // 最初のカテゴリーを表示
  if(categories.length > 0) showCategory(categories[0]);

  updateSummary();
</script>
